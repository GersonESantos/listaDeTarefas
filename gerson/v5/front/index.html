<!DOCTYPE html>
<html lang="pt-br">

<head>

<body>

    <div class="container my-3">
        <!-- cabecalho -->
        <div class="row mb-4">

            <div class="col">
                <div class="d-flex justify-content-start">

                    <img src="assets/imagens/favicon.png" alt="logo" class="img-fluid me-3" width="40px">
                    <h1>Lista de Tarefas</h1>
                </div>
            </div>
            <div class="col text-end">
                <div class="d-flex justify-content-end">

                    <select id="select_filter" class="form-select w-50 me-3">
                        <option value="0">Todas</option>
                        <option value="1">Pendentes</option>

                    </select>

                    <a href="new_task.html" class="btn btn-primary">

            </div>
            <!-- nova tarefa -->
            <div class="row mb-3">

                    <div class="row">
                        <div class="col-8">
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa eaque fugiat, possimus corporis debitis fugit.</p>
                        </div>
                        <div class="col-2">
                            <select id="task_status" class="form-select">
                                <option value="new">new</option>
                                <option value="in progress">in progress</option>
                                <option value="Cancelad">Cancelad</option>
                                <option value="Done">Done</option>
                            </select></div>
                        <div class="col-1 text-end "><i class="fa-regular fa-pen-to-square me-2"></i>Edit</div>
                        <div class="col-1 text-danger text-end"><i class="fa-regular fa-trash-can me-2"></i>Delete</div>
                    </div>
                    
                </div>
            </div>
            
            <!-- sem tarefas -->
            <div class="row mb-3" id="no_tasks.html">
                <div class="col text-center">
                    <span class="opcity-75">Não existe tarefas</span>
                </div>

            </div>
