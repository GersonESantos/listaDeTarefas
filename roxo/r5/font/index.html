<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fontawesome/all.min.css">
    <link rel="shortcut icon" href="assets/imagens/favicon.png" type="image/png">
</head>

<body>

    <!-- cabecalho -->
    <div class="container my-5">

        <div class="row">
            <div class="col">
                <h1>Lista de Tarefas</h1 </div>
            </div>

            <hr class="my-3">
            <h4 class="m-0 p-0 text-info"><i class="fa-solid fa-user-tie me-2"></i><span id="username"></span></h4>
            <hr class="my-3">

            <div id="tasks_container" class="">


                <div class="row mb-3">
                    <div class="col-12 border border-secondary rounded p-3 shadow">
                        <div class="row align-items-center">
       
                            <div class="col-1 text-info text-end "><i class="fa-regular fa-pen-to-square me-2"></i>Edit
                            </div>
                            <div class="col-1 text-danger text-end"><i class="fa-regular fa-trash-can me-2"></i>Delete</div>
                        </div>
    
                    </div>
                </div>

            
            <div class="d-flex align-items-center">

                <h5 class="me-3 text-info"><i class="fa-solid fa-circle-chevron-right"></i></h5>
                <h7><i class="fa-solid fa-list-check"></i>Lorem ipsum dolor sit amet consectetur
                    adipisicing elit. Culpa eaque fugiat, possimus corporis debitis fugit.
                </h7>

            </div>
        </div>
        <div class="col-2">
            <select id="task_status" class="form-select p-2">
                <option value="new">New</option>
                <option value="in progress">in progress</option>
                <option value="cancelad">Cancelad</option>
                <option value="done">Done</option>
            </select>
        </div>



            <!-- aspecto visual -->
            <div class="row mb-3">
                <div class="col-12 border">
                    <div class="row">
                        <div class="col-1">ID</div>
                        <div class="col-6">Testo</div>
                        <!-- <div class="col-2">status</div>
                        <div class="col-2">editar</div>
                        <div class="col-1">deletar</div> -->
                        <div class="col-1 text-end "><i class="fa-regular fa-pen-to-square me-2"></i>Edit</div>
                        <div class="col-1 text-danger text-end"><i class="fa-regular fa-trash-can me-2"></i>Delete</div>
                
            </div>
            <form id="task-form">
                <input type="text" id="task-input" placeholder="Digite a tarefa" required>
                <button type="submit">Adicionar</button>
            </form>
            <ul id="task-list"></ul>

        </div>

        
        <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/index.js"></script>

</body>

</html>
